<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Yazar Sayfasi</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="jquery-3.4.1.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:commandButton value="Ana Sayfa" action="index"/>
                        <h:commandButton value="Kitap Sayfasi" action="Kitap"/>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{yazarController.yazarList}" var="yazar">
                            <h:column>
                                <f:facet name="header">Yazar ID</f:facet>
                                    #{yazar.yazar_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Yazar Adi</f:facet>
                                <h:commandLink action="#{yazarController.updateForm(yazar)}" value="#{yazar.yazar_adi}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Yazar</f:facet>
                                    #{yazar.yazar_info}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE</f:facet>

                                <h:commandButton styleClass="btn btn-sm btn-danger" value="Sil" action="#{yazarController.deleteConfirm(yazar)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:inputHidden value="#{yazarController.yazar.yazar_id}" />
                            <label for="inputName">Yazar ID</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_id}" /> 
                            <label for="inputName">Yazar Adi</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_adi}" /> 
                            <label for="inputName">Yazar Info</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_info}" />

                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" value="Guncelle" action="#{yazarController.update}" />
                            <h:commandButton styleClass="btn btn-primary" value="Olustur" action="#{yazarController.create}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
