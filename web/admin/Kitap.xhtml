<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Template/admin.xhtml">

    <ui:define name="content">
<!--

Kitap islemleri

-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="kitap-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{kitapController.kitapList}" var="kitap">
                            <div class="whiteText">
                                <h:column>
                                    <f:facet name="header"><p>Kitap ID</p></f:facet>
                                    <p>#{kitap.kitapId}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Kitap Adi</p></f:facet>
                                    <h:commandLink class="whiteText" action="#{kitapController.updateForm(kitap)}" value="#{kitap.kitapAdi}" >
                                        <f:ajax execute="@this" render="kitap-form"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Yazar</p></f:facet>
                                    <p>#{kitap.kitapYazari}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Sayfa</p></f:facet>
                                    <p>#{kitap.kitapSayfaSayisi}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Cikis Tarihi</p></f:facet>
                                    <p>#{kitap.kitapCikisTarihi}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Eklenme Tarihi</p></f:facet>
                                    <p>#{kitap.kitapEklenmeTarihi}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Stok</p></f:facet>
                                    <p>#{kitap.kitapStokSayisi}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>DELETE</p></f:facet>

                                    <h:commandButton styleClass="btn btn-sm btn-danger" value="Sil" action="#{kitapController.deleteConfirm(kitap)}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="kitap-form">
                        <div class="form-group">
                            <h:inputHidden value="#{kitapController.kitap.kitapId}" />
                            <label for="inputName">Kitap ID</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapId}" /> 
                            <label for="inputName">Kitap Adi</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapAdi}" /> 
                            <label for="inputName">Kitap Yazari</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapYazari}" />
                            <label for="inputName">Kitap Sayfa Sayisi</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapSayfaSayisi}" />
                            <label for="inputName">Kitap Cikis Tarihi</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapCikisTarihi}" />
                            <label for="inputName">Kitap Eklenme Tarihi</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapEklenmeTarihi}" />
                            <label for="inputName">Kitap Stok Sayisi</label>
                            <h:inputText styleClass="form-control" value="#{kitapController.kitap.kitapStokSayisi}" />
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" value="Guncelle" action="#{kitapController.update}" >
                                <f:ajax execute="kitap-form" render="kitap-form kitap-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary" value="Olustur" action="#{kitapController.create}" >
                                <f:ajax execute="kitap-form" render="kitap-form kitap-table"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
