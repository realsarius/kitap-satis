<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="jquery-3.4.1.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Bu kategoriyi silmeyi onaylıyormusunuz?
                <pre>
                    <b>Dil ID: </b>#{languageController.language.languageId}<br/>
                    <b>Dil Adı: </b>#{languageController.language.languageAdi}<br/>
                    
                </pre>
                <div class="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="index" value="HAYIR" />
                    <h:commandButton styleClass="btn btn-danger" action="#{languageController.delete}" value="SİL"/>
                    
                    
                </div>
                
            </h:form>
        </div>
    </h:body>
</html>
