<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Template/admin.xhtml">
<!--

Yazar islemleri

-->
    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="yazar-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{yazarController.yazarList}" var="yazar">
                            <div class="whiteText">
                                <h:column>
                                    <f:facet name="header"><p>Yazar ID</p></f:facet>
                                    <p>#{yazar.yazar_id}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Yazar Adi</p></f:facet>
                                    <h:commandLink class="whiteText" action="#{yazarController.updateForm(yazar)}" value="#{yazar.yazar_adi}"> 
                                        <f:ajax execute="@this" render="yazar-form"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Yazar Hakkinda</p></f:facet>
                                    <p> #{yazar.yazar_info} </p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>DELETE</p></f:facet>

                                    <h:commandButton styleClass="btn btn-sm btn-danger" value="Sil" action="#{yazarController.deleteConfirm(yazar)}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="yazar-form">
                        <div class="form-group">
                            <h:inputHidden value="#{yazarController.yazar.yazar_id}" />
                            <label for="inputName">Yazar ID</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_id}" /> 
                            <label for="inputName">Yazar Adi</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_adi}" /> 
                            <label for="inputName">Yazar Info</label>
                            <h:inputText styleClass="form-control" value="#{yazarController.yazar.yazar_info}" />

                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" value="Guncelle" action="#{yazarController.update}" >
                                <f:ajax execute="yazar-form" render="yazar-form yazar-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary" value="Olustur" action="#{yazarController.create}" >
                                <f:ajax execute="yazar-form" render="yazar-form yazar-table"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
