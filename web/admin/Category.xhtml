<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Template/admin.xhtml">

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="category-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{categoryController.categoryList}" var="category">
                            <div class="whiteText">
                                <h:column>
                                    <f:facet name="header"><p>Category ID</p></f:facet>
                                    <p>#{category.categoryId}</p>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>Category Adi</p></f:facet>
                                    <h:commandLink class="whiteText" action="#{categoryController.updateForm(category)}" value="#{category.categoryAdi}"> 
                                        <f:ajax execute="@this" render="category-form"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"><p>DELETE</p></f:facet>

                                    <h:commandButton styleClass="btn btn-sm btn-danger" value="Sil" action="#{categoryController.deleteConfirm(category)}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="category-form">
                        <div class="form-group">
                            <h:inputHidden value="#{categoryController.category.categoryId}" />
                            <label for="inputName">Category ID</label>
                            <h:inputText styleClass="form-control" value="#{categoryController.category.categoryId}" /> 
                            <label for="inputName">Category Adi</label>
                            <h:inputText styleClass="form-control" value="#{categoryController.category.categoryAdi}" /> 

                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" value="Guncelle" action="#{categoryController.update}" >
                                <f:ajax execute="category-form" render="category-form category-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary" value="Olustur" action="#{categoryController.create}" >
                                <f:ajax execute="category-form" render="category-form category-table"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
